    <section class="enquiry-section">
        <h2>Submit Your Enquiry</h2>
        <form action="process_enquiry.php" method="POST">
            <!-- First Name -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" placeholder="Your first name" maxlength="25" pattern="[A-Za-z\s]+" required>
            
            <!-- Last Name -->
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name"  placeholder="Your Last name"maxlength="25" pattern="[A-Za-z\s]+" required>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Address Fieldset -->
            <fieldset>
                <legend>Address</legend>
                
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" maxlength="40" required>
                
                <label for="city">City/Town:</label>
                <input type="text" id="city" name="city" maxlength="20" required>
                
                <label for="state" >State:</label>
                <select id="state" name="state" required>
                    <option value="">Select a state</option>
                    <option value="Johor">Johor</option>
                    <option value="Kedah">Kedah</option>
                    <option value="Kelantan">Kelantan</option>
                    <option value="Malacca">Malacca</option>
                    <option value="Negeri Sembilan">Negeri Sembilan</option>
                    <option value="Pahang">Pahang</option>
                    <option value="Penang">Penang</option>
                    <option value="Perak">Perak</option>
                    <option value="Perlis">Perlis</option>
                    <option value="Sabah">Sabah</option>
                    <option value="Sarawak">Sarawak</option>
                    <option value="Selangor">Selangor</option>
                    <option value="Terengganu">Terengganu</option>
                    <option value="WP Kuala Lumpur">WP Kuala Lumpur</option>
                    <option value="WP Labuan">WP Labuan</option>
                    <option value="WP Putrajaya">WP Putrajaya</option>
                </select>
                
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" pattern="\d{5}" maxlength="5" required>
            </fieldset>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" placeholder="0123456789" required>

            <!-- Enquiry Type -->
            <label for="enquiry">Enquiry Type:</label>
            <select id="enquiry" name="enquiry" required>
                <option value="">Select an enquiry type</option>
                <option value="Membership">Membership</option>
                <option value="Products">Products</option>
                <option value="Pop-up Market Activities">Pop-up Market Activities</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit Enquiry</button>
        </form>
