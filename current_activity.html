<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Activities</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 60px;
      font-style: italic;
      margin-bottom: 40px;
    }

    .activity-container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .activity-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .activity-image img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      border: 2px solid #fff;
    }

    .activity-description {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 30px;
      line-height: 1.6;
      text-align: center;
    }

    .web-button {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      background-color: #b49a5f;
      color: #fff;
      text-decoration: none;
      font-style: italic;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-align: center;
      width: fit-content;
    }

    .web-button:hover {
      background-color:#8f784b;
      color: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>Current Activities</h1>

  <div class="activity-container">
    <div class="activity-image">
      <img src="images/Current.jpg" alt="Current Activities">
    </div>
    <div class="activity-description">
      üéâ Get 1 free drink and 1 RM10 voucher if you topup with a minimum of RM50! <br />
      üìç Available only at our Plaza Merdeka outlet. Limited time offer!
    </div>
    <a href="https://www.facebook.com/share/p/15QWjDkuAL/" class="web-button" target="_blank">Show in Web</a>
  </div>

</body>
</html>
